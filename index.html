<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Registrasi And Login</title>
</head>
<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigasion">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Service</a>
      <a href="#">Contact</a>
      <button class="btnLogin">Login</button>
    </nav>
  </header>
  <div class="wreper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>

    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon>
          </span>
            <input type="Email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon>
          </span>
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Fogot Password</a>

        </div>
        <button type="submit" class="btn">Login

        </button>
        <div class="login-registrasi">
          <p>Don't Have a acount <a href="#" class="register-link">Registrasi</a></p>
        </div>
      </form>
    </div>

    <div class="form-box registrasi">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" required>
              <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon>
          </span>
            <input type="Email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon>
          </span>
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">agree to the terms & conditions </label>
        </div>
        <button type="submit" class="btn">Registrasi
        </button>
        <div class="login-registrasi">
          <p>Already have an acount <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
